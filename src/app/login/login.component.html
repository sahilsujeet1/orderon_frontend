<!-- Login/Sign up Options -->
<div class="container text-center">
    <h3 *ngIf="accountType == 'seller'">Seller Login</h3>
    <div class="container cont glass justify-content-center text-center mt-5 ">
        <div class="row align-items-center">
            <div class="col l1" (click)="showLogin()">
                <button class="option">Login</button>
            </div>
            <div class="vl"></div>
            <div class="col l2" (click)="showSignup()">
                <button class="option">Signup</button>
            </div>
        </div>
    </div>
</div>


<!-- Login Modal Starts -->
<!-- <h3 style="color: rgba(41, 38, 38, 0.863);">Login</h3> -->
<div class="container" id="loginModal" *ngIf="loginModal">
    <div class="container glass cont justify-content-center text-center mt-4 p-3">
        <h3>Login</h3>
        <hr>
        <form action="submit" class="form-group" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
            <div class="row">
                <div class="col-sm m-2">
                    <input type="email" placeholder="Email" class="input-field" style="width: 18.5rem;"
                        [formControl]="loginForm.controls['loginEmail']">
                </div>
            </div>
            <div class="row">
                <div class="col-sm m-2">
                    <input type="password" placeholder="Password" class="input-field" style="width: 18.5rem;"
                        [formControl]="loginForm.controls['loginPassword']">
                </div>
            </div>
            <button class="submit">Login</button>
        </form>
        <hr>
        <h5 style="color: dark-grey; opacity: 0.7;">Login with Social Accounts</h5>
        <div class="row mt-4 mb-4">
            <div class="col">
                <img src="../../assets/images/google.svg" alt="" height="50px" class="mr-3 google"
                    (click)="googleLogin()">
                <img src="../../assets/images/fb.svg" alt="" height="50px" class="ml-3 fb" (click)="fbLogin()">
            </div>
        </div>
    </div>
</div>

<!-- Login Modal Ends -->

<!-- Sign up Modal Starts -->
<!-- <h3 style="color: rgba(41, 38, 38, 0.863);">Sign-up</h3> -->
<div class="container" id="signupModal" *ngIf="!loginModal">
    <div class="container glass cont2 text-center mt-4 mb-5 p-3">
        <h3 style="color: white;">Sign-up</h3>

        <hr>
        <form action="submit" class="form-group" [formGroup]="signupForm" (ngSubmit)="onSignup(signupForm)">
            <div class="row">
                <div class="col-sm">
                    <input type="text" placeholder="First Name" class="input-field m-1 mb-sm-2" style="width: 18.5rem;"
                        [formControl]="signupForm.controls['firstName']">
                    <input type="text" placeholder="Last Name" class="input-field m-1 mb-sm-2" style="width: 18.5em;"
                        [formControl]="signupForm.controls['lastName']">
                </div>
            </div>

            <div class="row  mt-1 mb-2">
                <div class="col-sm">
                    <input type="tel" placeholder="Mobile Number (+91)" class="input-field" style="width: 18.5rem;"
                        [formControl]="signupForm.controls['phoneNumber']">
                </div>
            </div>
            <div class="row  mt-1 mb-2">
                <div class="col-sm">
                    <input type="email" placeholder="Email" class="input-field" style="width: 18.5rem;"
                        [formControl]="signupForm.controls['email']">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm">
                    <input type="password" placeholder="Password" class="input-field" style="width: 18.5rem;"
                        [formControl]="signupForm.controls['password']">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm">
                    <input type="password" placeholder="Confirm Password" class="input-field" style="width: 18.5rem;"
                        [formControl]="signupForm.controls['confirmPassword']">
                </div>
            </div>
            <button class="submit">Sign up</button>
        </form>
        <hr>
        <h5 style="color: dark-grey; opacity: 0.7;">Login with Social Accounts</h5>
        <div class="row mt-4 mb-4">
            <div class="col">
                <img src="../../assets/images/google.svg" alt="" height="50px" class="mr-3 google">
                <img src="../../assets/images/fb.svg" alt="" height="50px" class="ml-3 fb">
            </div>
        </div>
    </div>
</div>
