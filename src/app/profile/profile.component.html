<div class="container my-2">
    <div class="row mt-5 glass p-4">
        <div class="col-sm-5 text-center">
            <img src="{{photoURL}}" height="250rem" width="250rem" alt="" style="border-radius: 50%;">
        </div>

        <div class="col-sm-7 p-5">
            <h2>{{name}}</h2>
            <h4>Email: {{email}}</h4>
            <h4 *ngIf="phone">Mobile: {{phone}}</h4>
            <h5>{{accountType}} since: {{userSince | date: 'longDate'}}</h5>
        </div>
    </div>

    <div class="row my-4 d-flex flex-row-reverse" *ngIf="accountType == 'Customer'">
        <div class="col">
            <button class="btn btn-primary mx-2" routerLink='/orders'>Order History</button>
            <button class="btn btn-primary mx-2" (click)="changePassword()" *ngIf="providerId == 'password'">Change
                Password</button>
        </div>
    </div>

    <div class="row my-4 p-4" *ngIf="accountType == 'Customer'">
        <div class="col-sm">
            <h3 class="float-left">Saved Addresses</h3>
            <app-address class="mt-3"></app-address>
        </div>
    </div>
</div>
